<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>

  <script src="auth.js"> </script>
  <script src="signup.js"></script>

</head>

<body>

  <div class="wrapper">


    <!--  Header  -->
    <header class="section header">
      <div class="trapezoid"></div>

      <div class="header__text">
        <h1>Play n Win.</h1>
        <p>Sign In With Your Mobile Number</p>
      </div>

    </header>



    <!--  Sign In  -->
    <section class="section">
      <div id="recaptcha-container"></div>
      <form>
        <input type="tel" name="phone_number" id="phone_number" pattern="^\d{10}$" required="required"
          placeholder="Enter Mobile" />

        <button class="otpbutton" type='button' onclick="loadRecaptcha()">Get OTP</button>
        <p class="opposite-btn1">Get Rs.5 on first Login</p>

      </form>

    </section>
  </div>

  <div id="wrapper">
    <div id="dialog">
      <button onclick="reload()" class="close">Ã—</button>
      <h3>Please enter the 6-digit verification code we sent via SMS:</h3>
      <span>(we want to make sure it's you before we contact our movers)</span>
      <form>
        <div id="form">
          <input type="text" id="1" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
          <input type="text" id="2" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" /><input type="text"
            id="3" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" /><input type="text" id="4" maxLength="1"
            size="1" min="0" max="9" pattern="[0-9]{1}" /><input type="text" id="5" maxLength="1" size="1" min="0"
            max="9" pattern="[0-9]{1}" /><input type="text" id="6" maxLength="1" size="1" min="0" max="9"
            pattern="[0-9]{1}" />
          <button type='button' onclick="enterOTP()" class="btn btn-primary btn-embossed">Verify</button>
        </div>
      </form>
      <div>
        Didn't receive the code?<br />
        <a href="signup.html">Send code again</a><br />
        <a href="signup.html">Change phone number</a>
      </div>
    </div>
  </div>
</body>


</html>
