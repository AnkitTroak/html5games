<body style="background-color: black;">

    <div id="load-wrapper" style="background-color: black;">
        <div id="loader2">
            <span class="ringFour"></span>
            <span class="ringThree"></span>
            <span class="colorRing"></span>
            <span class="ringTwo"></span>
            <span class="ball"></span>
        </div>
    </div>
    <div id="friends_label">
        <h2 id="opponent">Invite Friend</h2>
        <p id="retry-tip">Only Freinds with this link can play with you. Please wait till they accept</p>
        <div class="footer_btn">
            <button id="invite" onclick="inviteFreind()" class="block">Invite Friend</button>
        </div>
        <div id="accept" class="footer_btn">
            <button  id="accept_btn"onclick="createBattle()" class="block">Accept & Play</button>
        </div>
    </div>
   
</body>
