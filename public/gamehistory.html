<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>

    <script src="auth.js"> </script>
    <script src="home.js"> </script>
</head>

<body>
    <div id="portalNav" class="main_header">
        <a href="">
            <img src="https://static.gamezop.com/peach/assets/img/white-back-arrow.png" class="image_arrow">
        </a>
        <div class="header_txt">Game History</div>
    </div>


    <div class="header_txt">Free Games</div>
    </div>
    <!--  segment buttons Main Page  -->
    <div class="gme_card">
        <div class="gme_box1">
            <div class="gme_box1_img">
                <img class="tic_tak_toc_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1200px-Tic_tac_toe.svg.png"
                    alt="game card">
            </div>
            <div class="gme_box1_body">
                <p class="gme_title">Tic Tac Toe</p>
            </div>
        </div>

        <div class="gme_box2">
            <div class="div_main_result">
                <div class="div_display_result">
                    <div class="div_result_img">
                        <img id="tokenCurreny" class="cash_img"
                            src="https://static.gamezop.com/peach/assets/img/token-p.png" alt="">

                        <span class="result_in_number">1</span>
                    </div>
                    <span class="div_entry_fee">You Won</span>
                </div>
                <div class="div_display_result">
                    <div class="div_result_img">
                        <span class="result_in_number" style="margin-left: 0px; display: flex; align-items: center;">
                            <div></div>0
                        </span></div><span class="div_entry_fee">Entry Fee</span>
                </div>
                <div class="div_display_result">
                    <div class="div_result_img">
                        <div style="font-size: 0.9em;">#</div>
                        <span class="result_in_number" style="margin-left: 0px;">1</span>
                    </div><span class="div_entry_fee">Rank</span>
                </div>
            </div>
        </div>

    </div>
</body>
