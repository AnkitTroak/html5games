<!DOCTYPE html>
<html lang="en">

<head>
    <title>Battle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>

    <script src="auth.js"> </script>
    <script src="battle.js"> </script>
</head>

<body style="background-color: black;">

    <div id="load-wrapper" style="background-color: black;">
        <div id="loader2">
            <span class="ringFour"></span>
            <span class="ringThree"></span>
            <span class="colorRing"></span>
            <span class="ringTwo"></span>
            <span class="ball"></span>
        </div>
    </div>
    
    <div id="retry" class="retry_div">
        <a class="retry_a">
            <img src="icons/retry.jpg" class="retry_img">
        </a>
    </div>
    <div id="label">
        <h2 id="opponent">Matching Opponent</h2>
        <p>Do not hit back button. You will loose the entry fee paid</p>
    </div>


    <div class="afterBattle">
        <div class="button_home">
            <button onclick="goToHome()" class="btn"><i class="fa fa-home"></i> Home</button>
        </div>
        <div class="battle_logo_img">
            <img src="icons/knight.png" alt="Italian Trulli" class="main_ballte_img">
            <p class="battle_icon_txt">Money Games Battle</p>
        </div>
        <div class="row">
            <div class="column1">
                <img src="icons/man.png" alt="Italian Trulli" class="player">
                <p class="txt_user">You</p>
                <p id="playerscore" class="txt_user">1</p>
            </div>
            <div class="column2">
                <img src="icons/man.png" alt="Italian Trulli" class="player_2">
                <p id="opponentname" class="txt_user">Opp</p>
                <p id="opponentscore" class="txt_user">..</p>
            </div>
        </div>
        <div class="text">
            <p id="result" class="result">Fetching result ..</p>
            <p id="tip" class="motivation">You should win this time! Try Again</p>
        </div>
        <div class="footer_btn">
            <button onclick="playAgain()" class="block">Play Again</button>
        </div>

    </div>



</body>
