        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body>
    <div id="portalNav" class="main_header">
        <a href="home.html">
            <img src="https://static.gamezop.com/peach/assets/img/white-back-arrow.png" onclick="history.back()" class="image_arrow">
        </a>
        <div class="header_txt">Add Money</div>
    </div>
    <div class="div_txt_step">
        <span style="font-weight: 600;">Step 1: </span>
        <span style="font-weight: 500; margin-left: 5px;">
            Enter amount to add</span>
    </div>
    <div class="div_main_enter_amount">

        <div class="txt_enter_amount">Enter amount to add</div>
        <div style="padding: 0px 10px;">
            <div class="div_img_cash">
                <span>
                    <img src="https://static.gamezop.com/peach/assets/img/multiple-rupee-note.svg"
                        style="height: 20px;">
                </span>
                <input id="walletInput" class="txt_input_amount" type="number" value="">
            </div>
            <div style="margin: 20px 0px; font-size:15px; font-weight: 600; color: rgb(92, 92, 92);">Quickly Add
            </div>
            <div class="div_disp_amount">
                <div id="easyRecharge25" onclick="setAmount(25)" class="amount_value">₹25</div>
                <div id="easyRecharge50" onclick="setAmount(50)" class="amount_value">₹50</div>
                <div id="easyRecharge100" onclick="setAmount(100)" class="amount_value">₹100</div>
                <div id="easyRecharge200" onclick="setAmount(200)" class="amount_value">₹200</div>
            </div>




        </div>

    </div>
    <div>
        <button id="rzp-button1" class="pay_btn" onclick="goPay()">Pay Money</button>
    </div>
